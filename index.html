<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Menu Navigation</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <nav>
        <a href="index.html" id="home-link">Головна</a>
        <a href="login.html" id="login-link">Вхід</a>
        <a href="signup.html" id="signup-link">Реєстрація</a>
        <a href="feedback.html" id="feedback-link">Зворотний зв'язок</a>
    </nav>

    <section id="search">
        <h2 id="search-header">Пошук постів</h2>
        <form id="search-form">
            <input type="text" placeholder="Введіть ключові слова">
            <button type="submit">Шукати</button>
        </form>
    </section>

    <div id="home" class="content">
        <h1>Ласкаво просимо на головну</h1>
        <p>Це головна сторінка сайту.</p>
        <img src="images/home.jpg" alt="Фото головної сторінки" style="max-width: 100%; height: auto;">
    </div>

    <script>
        const links = document.querySelectorAll('nav a');
        const sections = document.querySelectorAll('.content');

        links.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const targetId = link.id.replace('-link', '');

                sections.forEach(section => {
                    if (section.id === targetId) {
                        section.classList.remove('hidden');
                    } else {
                        section.classList.add('hidden');
                    }
                });
            });
        });
    </script>
</body>
</html>
