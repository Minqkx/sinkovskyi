<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Menu Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #575757;
        }
        .content {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" id="home-link">Home</a>
        <a href="#" id="login-link">Login</a>
        <a href="#" id="signup-link">Signup</a>
        <a href="#" id="feedback-link">Feedback</a>
    </nav>

    <div id="home" class="content">
        <h1>Welcome to Home</h1>
        <p>This is the home page.</p>
    </div>

    <div id="login" class="content hidden">
        <h1>Login</h1>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Login</button>
        </form>
    </div>

    <div id="signup" class="content hidden">
        <h1>Signup</h1>
        <form>
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" name="new-username" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="new-password">Password:</label>
            <input type="password" id="new-password" name="new-password" required><br><br>

            <button type="submit">Signup</button>
        </form>
    </div>

    <div id="feedback" class="content hidden">
        <h1>Feedback</h1>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback-text" name="feedback" required></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const links = document.querySelectorAll('nav a');
        const sections = document.querySelectorAll('.content');

        links.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const targetId = link.id.replace('-link', '');

                sections.forEach(section => {
                    if (section.id === targetId) {
                        section.classList.remove('hidden');
                    } else {
                        section.classList.add('hidden');
                    }
                });
            });
        });
    </script>
</body>
</html>
