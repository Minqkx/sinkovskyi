<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Menu Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #575757;
        }
        .content {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" id="home-link">Головна</a>
        <a href="login.html" id="login-link">Вхід</a>
        <a href="signup.html" id="signup-link">Реєстрація</a>
        <a href="feedback.html" id="feedback-link">Зворотний зв'язок</a>
    </nav>

    <div id="home" class="content">
        <h1>Ласкаво просимо на головну</h1>
        <p>Це головна сторінка сайту.</p>
        <img src="https://th.bing.com/th/id/OIP.IQBh6w74gF29WGdHsw7pDAHaEs?w=1024&h=650&rs=1&pid=ImgDetMain" alt="Фото головної сторінки" style="max-width: 100%; height: auto;">
    </div>

    <div id="login" class="content hidden">
        <h1>Вхід</h1>
        <form>
            <label for="username">Логін:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Увійти</button>
        </form>
    </div>

    <div id="signup" class="content hidden">
        <h1>Реєстрація</h1>
        <form>
            <label for="new-username">Логін:</label>
            <input type="text" id="new-username" name="new-username" required><br><br>

            <label for="email">Емейл:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="new-password">Пароль:</label>
            <input type="password" id="new-password" name="new-password" required><br><br>

            <button type="submit">Зареєструватися</button>
        </form>
    </div>

    <div id="feedback" class="content hidden">
        <h1>Відгук</h1>
        <form>
            <label for="name">Ваше ім'я:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="feedback">Ваш відгук:</label>
            <textarea id="feedback-text" name="feedback" required></textarea><br><br>

            <button type="submit">Надіслати</button>
        </form>
    </div>

    <script>
        const links = document.querySelectorAll('nav a');
        const sections = document.querySelectorAll('.content');

        links.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const targetId = link.id.replace('-link', '');

                sections.forEach(section => {
                    if (section.id === targetId) {
                        section.classList.remove('hidden');
                    } else {
                        section.classList.add('hidden');
                    }
                });
            });
        });
    </script>
</body>
</html>
