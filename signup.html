<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .form-container {
            max-width: 400px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .form-container button:hover {
            background: #555;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="login.html">Вхід</a></li>
                <li><a href="signup.html">Реєстрація</a></li>
                <li><a href="feedback.html">Зворотний зв'язок</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-container">
            <h2>Створення акаунту</h2>
            <form action="/signup" method="POST">
                <label for="username">Логін:</label>
                <input type="text" id="username" name="username" placeholder="Введіть логін" required>
                <label for="firstname">Ім'я:</label>
                <input type="text" id="firstname" name="firstname" placeholder="Введіть ім'я" required>
                <label for="lastname">Прізвище:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Введіть прізвище" required>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введіть пароль" required>
                <label for="confirm-password">Підтвердити пароль:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Підтвердьте пароль" required>
                <button type="submit">Зареєструватися</button>
            </form>
        </section>
    </main>
    <footer>
        &copy; 2025 Персональний блог
    </footer>
</body>
</html>
