<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зворотний зв'язок</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="login.html">Вхід</a></li>
                <li><a href="signup.html">Реєстрація</a></li>
                <li><a href="feedback.html">Зворотний зв'язок</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-container">
            <h2>Залиште ваш відгук</h2>
            <form action="/feedback" method="POST">
                <label for="name">Ваше ім'я:</label>
                <input type="text" id="name" name="name" placeholder="Введіть ім'я" required>
                <label for="gender">Стать:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Чоловік</option>
                    <option value="female">Жінка</option>
                </select>
                <label for="feedback">Відгук:</label>
                <textarea id="feedback" name="feedback" placeholder="Напишіть ваш відгук" required></textarea>
                <button type="submit">Надіслати</button>
            </form>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
